<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
   <div id="calculator">
       <form>

           <input type="text" id="answer" readonly>

           <input type="button" id=del value="Del" class="big button del">
           <input type="button" id="modulo" value="%" class="button sm op">
           <input type="button" id="x" value="x" class="button sm op">

           <input type="button" id="7" value="7" class="button  sm num">
           <input type="button" id="8" value="8" class="button sm num">
           <input type="button" id="9" value="9" class="button sm num">
           <input type="button" id="/" value="/" class="button sm op">

           <input type="button" id="4" value="4" class="button sm num">
           <input type="button" id="5" value="5" class="button sm num">
           <input type="button" id="6" value="6" class="button sm num">
           <input type="button" id="+" value="+" class="button sm op">

           <input type="button" id="1" value="1" class="button sm num">
           <input type="button" id="2" value="2" class="button sm num">
           <input type="button" id="3" value="3" class="button sm num">
           <input type="button" id="-" value="-" class="button sm op">

           <input type="button" id="0" value="0" class="button big num">
           <input type="button" id="." value="." class="button sm num">
           <input type="button" id="=" value="=" class="button sm eq">



       </form>
   </div>
   
   
   
   
   
   
   <script src="js/index.js"></script>
    
</body>
</html>
