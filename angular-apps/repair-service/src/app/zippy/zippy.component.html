<div class="zippy">
  <div class="zippy-heading" [class.expanded]="isExpanded" (click)="toggle()">{{title}}
    <i class="fas" [ngClass]="{
      'fa-chevron-up': isExpanded,
      'fa-chevron-down': !isExpanded
    }"></i>
  </div>
  <div class="zippy-body" *ngIf="isExpanded">
    <ng-content></ng-content>
  </div>
</div>
