<form #form="ngForm" (ngSubmit)="submit(form.value)">

  <div class="form-group">
    <label for="username">
      Username
    </label>
    <input required ngModel name="username" #username="ngModel" id="username" type="text" class="form-control" />
    <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
      Username is required
    </div>
  </div>

  <div class="form-group">
    <label for="message">
      Message
    </label>
    <textarea required ngModel name="message" #message="ngModel" id="message" cols="30" rows="5" class="form-control"></textarea>
    <div class="alert alert-danger" *ngIf="message.touched && !message.valid">
      Message is required
    </div>
  </div>

  <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>

</form>
