<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 col-md-12">
      <list-group [list-items]="categories" [selected]="selectedCategory" (sort)="onSort($event)"></list-group>
    </div>
    <div class="col-lg col-md-12">
      <div class="display text-center">
        Showing {{sortedItems.length}}
        <span *ngIf="sortedItems.length !== 1">items</span>
        <span *ngIf="sortedItems.length === 1">item</span>
      </div>
      <div class=" row ">
        <div class="col-md-4 col-sm-6 " *ngFor="let item of sortedItems ">
          <repair-item [repair-item]="item "></repair-item>
        </div>
      </div>
    </div>
  </div>
</div>
